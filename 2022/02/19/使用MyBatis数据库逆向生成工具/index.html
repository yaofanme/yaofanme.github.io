              <h1 id="使用MyBatis数据库逆向生成工具"><a href="#使用MyBatis数据库逆向生成工具" class="headerlink" title="使用MyBatis数据库逆向生成工具"></a>使用MyBatis数据库逆向生成工具</h1><ol>
<li><p>在pom中引入通用mapper工具</p>
<figure class="highlight xml"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></div></td><td class="code"><pre><code class="hljs xml"><span class="hljs-comment">&lt;!-- 通用mapper逆向工具 --&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span><br>  <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>tk.mybatis<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span><br>  <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>mapper-spring-boot-starter<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span><br>  <span class="hljs-tag">&lt;<span class="hljs-name">version</span>&gt;</span>2.1.5<span class="hljs-tag">&lt;/<span class="hljs-name">version</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span><br></code></pre></td></tr></table></figure>


</li>
<li><p>在yml中引入通用mapper配置</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs yaml"><span class="hljs-comment">############################################################</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment"># mybatis mapper 配置</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment">############################################################</span><br><span class="hljs-comment"># 通用 Mapper 配置</span><br><span class="hljs-attr">mapper:</span><br>  <span class="hljs-attr">mappers:</span> <span class="hljs-string">com.imooc.my.mapper.MyMapper</span><br>  <span class="hljs-attr">not-empty:</span> <span class="hljs-literal">false</span>    <span class="hljs-comment"># 在进行数据库操作的的时候，判断表达式 username != null, 是否追加 username != &#x27;&#x27;</span><br>  <span class="hljs-attr">identity:</span> <span class="hljs-string">MYSQL</span><br></code></pre></td></tr></table></figure>
</li>
<li><p>引入MyMapper接口类</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> com.imooc.my.mapper;<br><br><span class="hljs-keyword">import</span> tk.mybatis.mapper.common.Mapper;<br><span class="hljs-keyword">import</span> tk.mybatis.mapper.common.MySqlMapper;<br><br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 继承自己的MyMapper</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title class_">MyMapper</span>&lt;T&gt; <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Mapper</span>&lt;T&gt;, MySqlMapper&lt;T&gt; &#123;<br>&#125;<br><br></code></pre></td></tr></table></figure></li>
